<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGPT</title>

    <link rel="stylesheet" href="./main_page.css">

</head>
<body>

    <!-- left side -->
    <div id="sidebar">
        <div class="left">
            <div class="history">
                <span class="text">History</span>
                <span class="close">
                    <span class="bg"></span>
                </span>
                
            </div>

            <div class="setting">
                <span class="open_setting">
                    <span class="bg"></span>
                </span>
                
                <br>
                <span class="text">Light mode </span>
                <!-- switch -->
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="circle"></span>
                </label>
                
            </div>
        </div>
    </div>

    <div class="main">
        <!-- title -->
        <div class="header">
            <h1 class="text">CODEGPT</h1>
            <span class="open">
                <span class="bg"></span>
            </span>
            <a class="bg" href="./Q&A.HTML" target="_blank" title="F&Q"></a>
            <a class="text" href="./login.html">Log in/Sign up</a>
        </div>

        <hr>
    

        <!-- workspace -->
        <div class="workspace">
            <select class="text selector" name="" id="">
                <option value="" selected>Language: C</option>
                <option value="">Language: C++</option>
                <option value="">Language: Java</option>
                <option value="">Language: Python</option>
            </select>
    
            <button type="button">Compare</button>
            <button type="reset">Reset</button>
            <br>
            <textarea name="" id="" cols="50" rows="20" placeholder="Input your code"></textarea>
            
        </div>

        <!-- generation area -->
        <div class="gpt-area">
            <select class="text selector" name="" id="">
                <option value="" selected>GPT-3.5</option>
                <option value="">GPT-4</option>
            </select>
            <button type="button">Hide</button>
            <textarea name="" id="" cols="50" rows="20"></textarea>
            
        </div>

        <!-- input area -->
        <div class="query">
            <textarea name="" id="" cols="50" rows="3" placeholder="Send a request"></textarea>
            <!-- send request -->
            <button type="submit">Send</button>
            <!-- reset button -->
            <button type="reset">Reset</button>
        </div>
    </div>

    <script src="main_page.js"></script>

</body>
</html>
