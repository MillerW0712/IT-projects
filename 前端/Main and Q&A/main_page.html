<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGPT</title>

    <link rel="stylesheet" href="./main_page.css">

</head>
<body>

    <!-- left side -->
    <div id="sidebar">
        <div class="left">
            <div class="history">
                <span class="text">History</span>
                <span class="close">
                    <span class="bg"></span>
                </span>
                
            </div>

            <div class="setting">
                <div class="open_setting"> 
                    <span class="bg"></span>
                    <div class="popup-wrapper">  
                        <div class="setting-popup">  
                            <a href="#" class="account-link">Account</a>
                            <a href="#" class="logout-link">Logout</a>
                        </div>
                    </div>
                </div>
                
                <br>
                <span class="text">Light mode </span>
                <!-- switch -->
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="circle"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="main">
    <!-- title -->
    <div class="header">
    <nav>
        <a class="nav-link qna" href="./Q&A.HTML" target="_blank">Q&A</a>
        <a class="nav-link workspace" href="./WorkSpace.HTML" target="_blank">WorkSpace</a>
    </nav>
        <h1 class="text">CODEGPT</h1>
        <span class="open">
            <span class="bg"></span>
        </span>
    </div>

    <hr>

    <!-- generation area -->
    <div class="gpt-area">
        <textarea name="" id="" cols="260" rows="50"></textarea>  
    </div>

    <!-- input (query) area -->
    <div class="query">
        <textarea name="" id="" cols="230" rows="3" placeholder="Send a request"></textarea>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </div>
</div>

    <script src="main_page.js"></script>

</body>
</html>
