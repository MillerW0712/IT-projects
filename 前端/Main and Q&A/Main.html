<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode-like UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        header {
            background-color: #252526;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            font-size: 30px; /* Making logo bigger */
            color: #c586c0; /* Setting the color for the logo */
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #bbdaff;
            text-decoration: none;
        }

        #history-section, #code-section, #ai-chat-section {
            padding: 20px;
            overflow-y: auto;
        }

        #history-section {
            background-color: #252526;
            padding: 20px;
            width: 20%; /* Adjusted width to make it narrower */
            position: relative; /* This is added to enable absolute positioning within it for #footer-controls */
        }
        

        #history-section h2, #ai-chat-section h2 {
            font-size: 20px; /* Making them smaller than the logo */
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #code-section {
            background-color: #1e1e1e;
            border-left: 1px solid #444;
            border-right: 1px solid #444;
            flex-grow: 3; 
        }

        #ai-chat-section {
            background-color: #252526;
            flex-grow: 1.5;
        }

        textarea {
            width: 100%;
            height: calc(100vh - 70px); 
            border: none;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        #footer-controls {
            position: absolute;
            left: 10%; /* Center it horizontally within the parent */
            bottom: 20px; /* 20px margin from the bottom */
            transform: translateX(-50%); /* Shift it back 50% of its width to actually center it */
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-top: 2px solid #555;
            align-items: center; /* Align child items (links) to the center */
            width: fit-content; /* This makes the div only as wide as its content, so the border-top will match the width of the links */
        }

        #footer-controls a {
            color: #ffffff; /* Change the color back to white */
            display: inline-block; /* Make anchors inline-block so we can give them padding */
            padding: 5px 10px; /* Give padding to anchors */
        }

        #footer-controls a:hover {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">CODE GPT</div>
        <nav>
            <a href="#">Course</a>
            <a href="http://127.0.0.1:54491/IT%20Project/Q&A.html">Q&A</a>
        </nav>
    </header>
    <div id="container">
        <!-- History Section -->
        <div id="history-section">
            <h2>History</h2>
        </div>

        <!-- Code Editor Section -->
        <div id="code-section">
            <textarea placeholder="Write your code here..."></textarea>
        </div>

        <!-- AI Chat Section -->
        <div id="ai-chat-section">
            <h2>Chat with AI</h2>
        </div>
    </div>
    <div id="footer-controls">
        <a href="#">Settings</a>
        <a href="#">Account</a>
        <a href="#">Log out</a>
    </div>
</body>
</html>
