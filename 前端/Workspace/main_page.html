<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGPT</title>

    <link rel="stylesheet" href="./main_page.css">
    
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        #generation-text-area {
            position: relative;
            width: 50%;
        }

        #compare-btn {
            position: absolute;
            top: 0;
            right: 0;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        #ai-area, #query {
            width: 40%;
            margin-left: 10px;
        }
    </style>

</head>
<body>

    <!-- left side -->
    <div id="sidebar">
        <div class="left">
            <div class="history">
                <span class="text">History</span>
                <span class="close">
                    <span class="bg"></span>
                </span>
                
            </div>

            <div class="setting">
                <div class="open_setting"> 
                    <span class="bg"></span>
                    <div class="popup-wrapper">  
                        <div class="setting-popup">  
                            <a href="#" class="account-link">Account</a>
                            <a href="#" class="logout-link">Logout</a>
                        </div>
                    </div>
                </div>
                
                <br>
                <span class="text">Light mode </span>
                <!-- switch -->
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="circle"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="main">
    <!-- title -->
    <div class="header">
    <nav>
        <a class="nav-link qna" href="./Q&A.HTML" target="_blank">Q&A</a>
        <a class="nav-link chat" href="./main.css" target="_blank">Chat</a>
    </nav>
        <h1 class="text">CODEGPT</h1>
        <span class="open">
            <span class="bg"></span>
        </span>
    </div>

    <hr>

    <!-- generation area -->
    <div class="generation-area">
        <textarea class="text-area"></textarea>
        <div class="buttons">
            <button class="run">Run</button>
            <button class="output">Output</button>
            <button class="compare">Compare</button>
        </div>
    </div>

        <!-- AI area -->
   <div class="ai-text-area-container">
        <textarea class="ai-text-area"></textarea>
        <input type="text" class="query" placeholder="Type your query here...">
        <button class="send">Send</button>
        <button class="ai-close">Close</button>
    </div>
    </div>

    <script src="main_page.js"></script>

</body>
</html>
