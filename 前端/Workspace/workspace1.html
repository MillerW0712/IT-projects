<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type=" x-icon" href="logo.png">
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">CODE GPT</span>
                    <span class="profession">Programming Trainer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-message-dots icon'></i>
                            <span class="text nav-text">Chat</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-help-circle icon'></i>
                            <span class="text nav-text">Q&A</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Setting</span>
                        </a>
                    </li>
                    
                    <br>
                    <hr>
                    <br>
                    <!-- 历史记录 -->
                    <li class="nav-link">
                        <i class='bx bx-time-five icon'></i>
                        <span class="text nav-text">History</span>
                    </li>
                    <br>
                    
                    <ul id="history" class="text nav-text history">这是历史记录列表</ul>


                   

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Log Out</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-sun icon sun'></i>
                        <i class='bx bx-moon icon moon'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text"><p>Workspace</p></div>
        <div class="work">
            <!-- input area -->
            <textarea class="query-text text" readonly>这是显示query的地方</textarea>
            <br><br>
            <div class="input-area">
                <textarea class="text-area text" placeholder="Please input your code here"></textarea>
                <div class="buttons">
                    <button class="compare bx bx-check-double"></button>
                </div>
            </div>

            <!-- AI area -->
            <div class="ai-text-area-container">
                <textarea class="ai-text-area text" readonly>这是显示答案的地方</textarea>
                <button class="ai-close bx bx-x"></button>
            </div>
        </div>
    </section>

</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
