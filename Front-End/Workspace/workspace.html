<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGPT</title>

    <link rel="stylesheet" href="./workspace.css">

</head>
<body>

    <!-- left side -->
    <div id="sidebar">
        <div class="left">
            <div class="history">
                <span class="text">History</span>
                <span class="close">
                    <span class="bg"></span>
                </span>
                
            </div>

            <div class="setting">
                <div class="open_setting"> 
                    <span class="bg"></span>
                    <div class="popup-wrapper">  
                        <div class="setting-popup">  
                            <a href="#" class="account-link">Account</a>
                            <a href="#" class="logout-link">Logout</a>
                        </div>
                    </div>
                </div>
                
                <br>
                <span class="text">Light mode </span>
                <!-- switch -->
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="circle"></span>
                </label>
            </div>
        </div>
    </div>


    <div class="main">
        <!-- title -->
        <div class="header">
            <a class="nav-link qna" href="./Q&A.html" target="_blank" title="Q&A"></a>
            <a class="nav-link chat" href="./main.html" target="_blank" title="chat page"></a>
            <h1 class="logo text">CODEGPT</h1>
            <span class="open">
                <span class="bg"></span>
            </span>
        </div>

        <hr>
        <div class="work">
            <!-- input area -->
            <div class="input-area">
                <textarea class="query-text" readonly></textarea>
                <br><br>
                <textarea class="text-area" placeholder="Please input your code here"></textarea>
                <div class="buttons">
                    <!-- <button class="run">Run</button>
                    <button class="output">Output</button> -->
                    <button class="compare">Compare</button>
                </div>
            </div>

            <!-- AI area -->
            <div class="ai-text-area-container">
                <textarea class="ai-text-area" readonly></textarea>
                <!-- <input type="text" class="query" placeholder="Type your query here...">
                <button class="send">Send</button> -->
                <button class="ai-close">Close</button>
            </div>
        </div>

            
    
    </div>

    <script src="workspace.js"></script>

</body>
</html>
