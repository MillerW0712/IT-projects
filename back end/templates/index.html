<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Quickstart</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <style>
    /* Custom styles for the input box */
    .custom-input {
      width: 400px; /* Adjust the width as needed */
      height: 150px; /* Adjust the height as needed */
      resize: none; /* Prevent textarea resizing */
      float: left; /* Float to the left */
      margin-right: 20px; /* Add some right margin for spacing */
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Generate Code Example</h3>
  <form action="/" method="post">
    <textarea name="programming_topic" placeholder="Enter the programming topic" class="custom-input" required></textarea>
    <input type="submit" value="Generate code" />
  </form>
  <!-- ...其他内容... -->
  {% if result %}
  <div class="result">
    <pre>{{ result }}</pre>
  </div>
  {% endif %}
</body>
</html>
